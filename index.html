<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocímetro do DETRAN</title>
    <link rel="shortcut icon" href="logo-detran.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de Multas</h1>
    </header>
    <section>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h 
        <input type="button"  id='c'value="Verificar" onclick="calcular()">
        <div id="res">
    </section>
    <footer>
        <p>
            <em>Site criado por <a href="https://instagram.com/arthurulisses.l?utm_medium=copy_link" target="_blank" rel="external">Arthur Ulisses</a></em>
        </p>
    </footer>
    </div>
    <script>
        function calcular() {
            var txtv =document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/h</p>`
            if ( vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO!</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p><em>Dirija sempre com cinto de segurança!</em></p>`
        } 
    </script>
</body>
</html>
